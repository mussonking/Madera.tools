[pytest]
# MADERA MCP - Pytest Configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add project root to Python path
pythonpath = .

# Async test support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    -ra

# Markers for test categorization
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test
    performance: mark test as performance benchmark

# Coverage options (if using pytest-cov)
# [tool:pytest]
# addopts = --cov=madera --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if using pytest-timeout)
# timeout = 300

# Ignore patterns
norecursedirs = .git .venv venv env __pycache__ *.egg-info dist build

# Minimum Python version
minversion = 3.12
